<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF 簽名系統（完整版）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #pdf-container { max-height: 500px; overflow-x: auto; border: 1px solid #ccc; }
    .pdf-page { position: relative; margin-bottom: 20px; }
    canvas { width: 100%; height: auto; border: 1px solid #ccc; }
    .signature-img {
      position: absolute;
      width: 120px;
      height: auto;
      touch-action: none;
      cursor: move;
      z-index: 10;
      transform-origin: top left;
      border: 2px solid transparent;
    }
    .signature-img.selected {
      border: 2px dashed red;
    }
    #signature-pad {
      width: 100%;
      max-width: 600px;
      height: 200px;
      border: 1px solid #000;
      touch-action: none;
      background: #fff;
      display: block;
      margin: 0 auto;
    }
    button { margin: 5px 5px 5px 0; font-size: 16px; }
    .controls { margin-bottom: 10px; }
    .color-picker-container {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .color-label {
      font-size: 16px;
      font-weight: 500;
    }
    select#pen-color {
      font-size: 16px;
      padding: 2px 8px;
    }
  </style>
</head>
<body>

<h2>PDF 簽名系統（完整版）</h2>

<input type="file" id="pdf-upload" accept="application/pdf" /><br /><br />
<div id="pdf-container"></div>

<h3>手寫簽名：</h3>
<div class="color-picker-container">
  <span class="color-label">簽名顏色：</span>
  <select id="pen-color">
    <option value="black">黑色</option>
    <option value="blue">藍色</option>
    <option value="red">紅色</option>
    <option value="green">綠色</option>
    <option value="#8B4513">咖啡色</option>
    <option value="#800080">紫色</option>
    <option value="#FFA500">橘色</option>
    <option value="#FFD700">黃色</option>
  </select>
</div>
<canvas id="signature-pad"></canvas><br />

<div class="controls">
  <button onclick="clearSignature()">清除簽名</button>
  <button onclick="createDraggableSignature()">建立拖曳簽名</button>
  <button onclick="increaseSize()">放大簽名</button>
  <button onclick="decreaseSize()">縮小簽名</button>
  <button onclick="deleteSelectedSignature()">刪除選中簽名</button>
</div>

<br />
<button onclick="signAndDownload()">簽名並下載 PDF</button>

<script>
const canvas = document.getElementById('signature-pad');
const penColorSelect = document.getElementById('pen-color');
let signaturePad;

// 響應式 canvas 初始化
function resizeCanvas() {
  const ratio = Math.max(window.devicePixelRatio || 1, 1);
  canvas.width = canvas.offsetWidth * ratio;
  canvas.height = 200 * ratio;
  canvas.style.height = "200px";
  canvas.style.width = "100%";
  const ctx = canvas.getContext("2d");
  ctx.setTransform(1, 0, 0, 1, 0, 0); // 重設 transform
  ctx.scale(ratio, ratio);
  if (signaturePad) signaturePad.clear();
}
window.addEventListener("resize", resizeCanvas);

// 初始化 SignaturePad
function initSignaturePad() {
  if (signaturePad) signaturePad.off();
  signaturePad = new SignaturePad(canvas, {
    backgroundColor: 'rgba(255,255,255,0)',
    minWidth: 1,
    maxWidth: 2,
    penColor: penColorSelect.value
  });
}
initSignaturePad();
resizeCanvas();

// 顏色選擇自動清除並設新顏色
penColorSelect.addEventListener('change', function() {
  signaturePad.penColor = this.value;
  signaturePad.clear();
})

// 清除簽名功能
function clearSignature() {
  if (signaturePad) signaturePad.clear();
}

// PDF 載入流程
const pdfUpload = document.getElementById('pdf-upload');
const pdfContainer = document.getElementById('pdf-container');
pdfUpload.addEventListener('change', async function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = async function(evt) {
    const typedarray = new Uint8Array(evt.target.result);
    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
      pdfContainer.innerHTML = ""; // 清空
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          const pageDiv = document.createElement('div');
          pageDiv.className = 'pdf-page';
          const pageCanvas = document.createElement('canvas');
          pageCanvas.width = viewport.width;
          pageCanvas.height = viewport.height;
          pageCanvas.style.width = "100%";
          pageDiv.appendChild(pageCanvas);
          pdfContainer.appendChild(pageDiv);
          page.render({canvasContext: pageCanvas.getContext('2d'), viewport:viewport});
        });
      }
    });
  };
  reader.readAsArrayBuffer(file);
});

function increaseSize() {

function decreaseSize() {

}
function deleteSelectedSignature() {

}
function signAndDownload() {

}

</script>
</body>
</html>
